{% load static %}
<div class="accounts-links">

    <a href="{% url 'calendar_app:month' %}" class="accounts-link" aria-label="Kalendarz">
        <img src="{% static 'images/calendar.png' %}" alt="Zaproszenie" title="Kalendarz">
    </a>

    <a href="{% url 'workout:add_workout' %}" class="accounts-link" aria-label="Trening">
        <img src="{% static 'images/gym.png' %}" alt="Zaproszenie" title="Trening">
    </a>

    <a href="{% url 'workout:workout_list' %}" class="accounts-link" aria-label="Lista">
        <img src="{% static 'images/list.jpg' %}" alt="lista" title="lista treningów">
    </a>

    <a href="{% url 'login' %}" class="accounts-link" aria-label="Zaloguj">
        <img src="{% static 'images/login.jpeg' %}" alt="login" title="LOGIN">
    </a>

    {% if not user.is_authenticated %}
        <a href="{% url 'register' %}" class="accounts-link" aria-label="Rejestracja">
            <img src="{% static 'images/register.jpeg' %}" alt="register" title="REGISTER">
        </a>
    {% endif %}

    <a href="{% url 'logout' %}" class="accounts-link" aria-label="Wyloguj">
        <img src="{% static 'images/logout.jpeg' %}" alt="logout" title="LOGOUT">
    </a>

    <a href="{% url 'user_account' %}" class="accounts-link" aria-label="Konto użytkownika">
        <img src="{% static 'images/user.jpeg' %}" alt="user_account"
             {% if user.is_authenticated %}title="{{ user.email }}"{% else %}title="Niezalogowany"{% endif %}>
    </a>

    <a href="{% url 'password_reset' %}" class="accounts-link" aria-label="Reset hasła">
        <img src="{% static 'images/reset.jpeg' %}" alt="Reset hasła" title="Reset hasła">
    </a>


    <a href="{% url 'calendar_app:upload_image' %}" class="accounts-link">
        <img src="{% static 'images/background.png' %}" alt="Tło" title="Tło kalendarza">
    </a>


</div>
